
{% extends '../base.html' %}
{% load static %}
{% block content %}

<section class="container-fluid">
  <div id="texto" class="d-flex justify-content-center flex-column p-5 pt-0 mt-2 mb-4 gap-2">
    <header class="d-flex justify-content-between align-items-center w-100">
      <h1 class="letra">{{ palavra.letra }}</h1>
      <h1 class="texto">{{ palavra.palavra }}</h1>
      <h1 class="texto">{{ palavra.genero }}</h1>
    </header>

    <article class="d-flex justify-content-center align-items-center w-100">
      <figure class="image">
        <img src="{% static palavra.imagem %}" alt="Ilustração de {{ palavra.palavra }}">
      </figure>

      <div class="p-5 container-descricao">
        <p class="texto">
          {{ palavra.descricao }}
        </p>
      </div>
    </article>

    <div class="d-flex justify-content-between align-items-center w-100 mt-3">
      <div class="d-flex gap-3">
        <p class="texto mb-0">{{ palavra.frase }}</p>
        <button id="speakButton" class="speakButton">
          <i class="bi bi-volume-up fs-2"></i>
        </button>
      </div>
      <div>
        <p class="texto mb-0">{{ palavra.remissa }}</p>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mb-5 gap-3">
    <a href="{% url 'palavra' anterior %}" class="btn" style="background-color: #e20613;">
      <i class="bi bi-arrow-left-short fs-4"></i> PALAVRA ANTERIOR
    </a>
    <a href="{% url 'palavra' proxima %}" class="btn" style="background-color: #3cb44a;">
      PRÓXIMA PALAVRA <i class="bi bi-arrow-right-short fs-4"></i>
    </a>
  </div>
</section>

{% comment %} <script>
  document.getElementById('speakButton').addEventListener('click', function() {
    const texto = document.getElementById('texto').innerText;
    const utterance = new SpeechSynthesisUtterance(texto);
    utterance.lang = 'pt-BR';
    speechSynthesis.speak(utterance);
  });
</script> {% endcomment %}

{% endblock %}
